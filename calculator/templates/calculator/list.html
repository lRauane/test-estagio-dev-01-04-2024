<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Result</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Energy Savings Result</h1>
    <table>
        <tr>
            <th>Annual Savings</th>
            <td>${{ annual_savings }}</td>
        </tr>
        <tr>
            <th>Monthly Savings</th>
            <td>${{ monthly_savings }}</td>
        </tr>
        <tr>
            <th>Applied Discount</th>
            <td>{{ applied_discount }}</td>
        </tr>
        <tr>
            <th>Coverage</th>
            <td>{{ coverage }}</td>
        </tr>
    </table>
</body>
</html>
