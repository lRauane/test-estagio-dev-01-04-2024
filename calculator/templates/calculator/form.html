<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Energy Savings Calculator</h1>
    <form action="{% url 'calculator_view' %}" method="post">
        {% csrf_token %}
        <label for="consumption1">Consumption (Month 1):</label>
        <input type="number" id="consumption1" name="consumption1"><br><br>
        <label for="consumption2">Consumption (Month 2):</label>
        <input type="number" id="consumption2" name="consumption2"><br><br>
        <label for="consumption3">Consumption (Month 3):</label>
        <input type="number" id="consumption3" name="consumption3"><br><br>
        <label for="distributor_tax">Distributor Tax:</label>
        <input type="number" id="distributor_tax" name="distributor_tax"><br><br>
        <label for="tax_type">Tax Type:</label>
        <select id="tax_type" name="tax_type">
            <option value="Residencial">Residential</option>
            <option value="Comercial">Commercial</option>
            <option value="Industrial">Industrial</option>
        </select><br><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
